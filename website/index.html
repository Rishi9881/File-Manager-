<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav-wrapper">
        <div class="left">
            <button class="nav-head-btn">File</button>
            <button class="nav-head-btn">Computer</button>
            <button class="nav-head-btn">View</button>
        </div>
        <div class="right">
            <div class="container-left">
                <img src="./chevron-down.svg" alt="chevron-down">
                <img src="./circle-question-mark.svg" alt="circle-question-mark">
            </div>
            <div class="container-right">
                <img class="minus-nav-btn" src="./minus.svg" alt="cross">
                <img class="minimize-nav-btn" src="./minimize.svg" alt="cross">
                <img class="cross-nav-btn" src="./cross.svg" alt="cross">
            </div>
        </div>
    </header>
</body>
</html>
